<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
    <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-lg">
      <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">
        ðŸš€ Resume â†’ Portfolio Data
      </h1>

      <form id="portfolioForm" class="space-y-4" enctype="multipart/form-data">
        <div>
          <label for="file" class="block font-medium text-gray-700 mb-2"
            >Upload your resume:</label
          >
          <input
            type="file"
            id="file"
            name="file"
            accept=".pdf,.docx"
            required
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors"
        >
          Upload & Convert
        </button>
      </form>

      <h2 class="text-xl font-semibold text-gray-800 mt-6 mb-2">
        Portfolio JSON:
      </h2>
      <pre
        id="output"
        class="bg-gray-50 border border-gray-300 rounded-lg p-4 h-64 overflow-x-auto"
      >
Waiting for upload...
        </pre
      >
    </div>

    <script>
      document.getElementById("portfolioForm").onsubmit = async function (e) {
        e.preventDefault();
        const formData = new FormData();
        formData.append("file", document.getElementById("file").files[0]);

        const res = await fetch("/portfolio", {
          method: "POST",
          body: formData,
        });
        const data = await res.json();
        document.getElementById("output").textContent = JSON.stringify(
          data,
          null,
          2
        );
      };
    </script>
  </body>
</html>
