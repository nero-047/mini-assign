      <h2 class="text-xl font-semibold text-gray-800 mt-6 mb-2">Output:</h2>
      <pre
        id="output"
        class="bg-gray-50 border border-gray-300 rounded-lg p-4 overflow-x-auto h-40"
      >
Waiting for input...</pre
      >

    <script>
      document.getElementById("translatorForm").onsubmit = async function (e) {
        e.preventDefault();
        const text = document.getElementById("text").value;
        const dest = document.getElementById("lang").value;

        const res = await fetch("/translate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text, dest }),
        });

        const data = await res.json();
        document.getElementById("output").textContent = JSON.stringify(
          data,
          null,
          2
        );
      };
    </script>
