<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

    <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-lg">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">ðŸ’± Currency Converter</h1>

        <form id="currencyForm" class="space-y-4">
            <div>
                <label for="amount" class="block font-medium text-gray-700 mb-2">Amount:</label>
                <input type="number" id="amount" placeholder="Amount" required
                       class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>

            <div>
                <label for="from" class="block font-medium text-gray-700 mb-2">From:</label>
                <select id="from" required
                        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <option value="USD" selected>USD - US Dollar</option>
                    <option value="INR">INR - Indian Rupee</option>
                    <option value="EUR">EUR - Euro</option>
                    <option value="GBP">GBP - British Pound</option>
                    <option value="JPY">JPY - Japanese Yen</option>
                    <option value="AUD">AUD - Australian Dollar</option>
                    <option value="CAD">CAD - Canadian Dollar</option>
                    <option value="CHF">CHF - Swiss Franc</option>
                    <option value="CNY">CNY - Chinese Yuan</option>
                    <option value="SGD">SGD - Singapore Dollar</option>
                    <option value="NZD">NZD - New Zealand Dollar</option>
                    <option value="HKD">HKD - Hong Kong Dollar</option>
                    <option value="SEK">SEK - Swedish Krona</option>
                    <option value="KRW">KRW - South Korean Won</option>
                    <option value="MXN">MXN - Mexican Peso</option>
                    <option value="BRL">BRL - Brazilian Real</option>
                    <option value="ZAR">ZAR - South African Rand</option>
                    <!-- Add more currencies as needed -->
                </select>
            </div>

            <div>
                <label for="to" class="block font-medium text-gray-700 mb-2">To:</label>
                <select id="to" required
                        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <option value="INR" selected>INR - Indian Rupee</option>
                    <option value="USD">USD - US Dollar</option>
                    <option value="EUR">EUR - Euro</option>
                    <option value="GBP">GBP - British Pound</option>
                    <option value="JPY">JPY - Japanese Yen</option>
                    <option value="AUD">AUD - Australian Dollar</option>
                    <option value="CAD">CAD - Canadian Dollar</option>
                    <option value="CHF">CHF - Swiss Franc</option>
                    <option value="CNY">CNY - Chinese Yuan</option>
                    <option value="SGD">SGD - Singapore Dollar</option>
                    <option value="NZD">NZD - New Zealand Dollar</option>
                    <option value="HKD">HKD - Hong Kong Dollar</option>
                    <option value="SEK">SEK - Swedish Krona</option>
                    <option value="KRW">KRW - South Korean Won</option>
                    <option value="MXN">MXN - Mexican Peso</option>
                    <option value="BRL">BRL - Brazilian Real</option>
                    <option value="ZAR">ZAR - South African Rand</option>
                    <!-- Add more currencies as needed -->
                </select>
            </div>

            <button type="submit"
                    class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors">
                Convert
            </button>
        </form>

        <h2 class="text-xl font-semibold text-gray-800 mt-6 mb-2">Output:</h2>
        <pre id="output" class="bg-gray-50 border border-gray-300 rounded-lg p-4 h-40 overflow-x-auto">
Waiting for input...
        </pre>
    </div>

    <script>
        document.getElementById("currencyForm").onsubmit = async function(e) {
            e.preventDefault();
            const amount = document.getElementById("amount").value;
            const from = document.getElementById("from").value;
            const to = document.getElementById("to").value;

            const res = await fetch("/currency", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({amount, from, to})
            });

            const data = await res.json();
            document.getElementById("output").textContent = JSON.stringify(data, null, 2);
        }
    </script>

</body>
</html>
